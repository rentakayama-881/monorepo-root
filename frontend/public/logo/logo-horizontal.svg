<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120" width="450" height="120">
  <defs>
    <!-- Gradient untuk mode cerah -->
    <linearGradient id="gradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    
    <!-- Extreme Multi-layer Blur untuk mode cerah -->
    <filter id="extremeGlowLight" x="-200%" y="-200%" width="500%" height="500%">
      <!-- Layer 1: Massive outer light gray blur -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="25" result="blur1"/>
      <feFlood flood-color="#cbd5e1" flood-opacity="0.6" result="color1"/>
      <feComposite in="color1" in2="blur1" operator="in" result="glow1"/>
      
      <!-- Layer 2: Large light blue blur -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="18" result="blur2"/>
      <feFlood flood-color="#a5b4fc" flood-opacity="0.7" result="color2"/>
      <feComposite in="color2" in2="blur2" operator="in" result="glow2"/>
      
      <!-- Layer 3: Medium indigo blur -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur3"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.8" result="color3"/>
      <feComposite in="color3" in2="blur3" operator="in" result="glow3"/>
      
      <!-- Layer 4: Medium-small purple blur -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur4"/>
      <feFlood flood-color="#4f46e5" flood-opacity="0.85" result="color4"/>
      <feComposite in="color4" in2="blur4" operator="in" result="glow4"/>
      
      <!-- Layer 5: Small dark blur -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur5"/>
      <feFlood flood-color="#312e81" flood-opacity="0.7" result="color5"/>
      <feComposite in="color5" in2="blur5" operator="in" result="glow5"/>
      
      <!-- Layer 6: Tight dark blur -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur6"/>
      <feFlood flood-color="#1e1b4b" flood-opacity="0.8" result="color6"/>
      <feComposite in="color6" in2="blur6" operator="in" result="glow6"/>
      
      <!-- Merge all layers -->
      <feMerge>
        <feMergeNode in="glow1"/>
        <feMergeNode in="glow2"/>
        <feMergeNode in="glow3"/>
        <feMergeNode in="glow4"/>
        <feMergeNode in="glow5"/>
        <feMergeNode in="glow6"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ICON with extreme glow -->
  <g transform="translate(20,20)" filter="url(#extremeGlowLight)">
    <circle cx="40" cy="40" r="28" fill="none" stroke="url(#gradLight)" stroke-width="3"/>
    <circle cx="40" cy="40" r="18" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.6"/>
    <polygon points="40,16 58,28 58,52 40,64 22,52 22,28" fill="none" stroke="#1e293b" stroke-width="2.5" opacity="0.9"/>
    
    <g transform="translate(40, 39)">
      <g stroke="#ffffff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.3">
        <path d="M-8,-12 L8,12" />
        <path d="M-3,-12 C-3,-8 3,-4 7,-2" />
        <path d="M3,12 C3,8 -3,4 -7,2" />
      </g>
      <g stroke="#6366f1" stroke-width="2" stroke-linecap="round" fill="none">
        <path d="M-8,-12 L8,12" />
        <path d="M-3,-12 C-3,-8 3,-4 7,-2" />
        <path d="M3,12 C3,8 -3,4 -7,2" />
      </g>
      <g stroke="#1e293b" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.8">
        <path d="M-8,-12 L8,12" />
        <path d="M-3,-12 C-3,-8 3,-4 7,-2" />
        <path d="M3,12 C3,8 -3,4 -7,2" />
      </g>
    </g>
    
    <circle cx="40" cy="18" r="3" fill="#1e293b"/>
    <circle cx="56" cy="50" r="3" fill="#6366f1"/>
    <circle cx="24" cy="50" r="3" fill="#6366f1"/>
  </g>
  
  <!-- TEXT with extreme glow -->
  <g transform="translate(120, 30)" filter="url(#extremeGlowLight)">
    <text
      x="0" y="40"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-size="42"
      font-weight="800"
      letter-spacing="-1"
      fill="url(#gradLight)"
    >
      Alephdraad
    </text>
  </g>
</svg>
