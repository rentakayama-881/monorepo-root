<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- BRAND gradient (same palette) -->
    <linearGradient id="grad-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <!-- LIGHT-mode shadow (same colors, softer opacity) -->
    <filter id="firmDeepShadowLight" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.6" result="blurSharp"/>
      <feOffset in="blurSharp" dx="0" dy="1.5" result="offsetSharp"/>
      <feFlood flood-color="#000000" flood-opacity="0.28" result="colorSharp"/>
      <feComposite in="colorSharp" in2="offsetSharp" operator="in" result="shadowAnchor"/>

      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blurSoft"/>
      <feOffset in="blurSoft" dx="0" dy="3" result="offsetSoft"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.22" result="colorSoft"/>
      <feComposite in="colorSoft" in2="offsetSoft" operator="in" result="shadowAmbient"/>

      <feMerge>
        <feMergeNode in="shadowAmbient"/>
        <feMergeNode in="shadowAnchor"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#firmDeepShadowLight)">

    <!-- ICON (same geometry, same palette; tuned for light bg) -->
    <g transform="translate(8, 8)">
      <circle cx="32" cy="32" r="22" fill="none" stroke="url(#grad-silver)" stroke-width="2.5"/>
      <circle cx="32" cy="32" r="14" fill="none" stroke="#8b949e" stroke-width="1" opacity="0.45"/>

      <!-- For light mode: make the hex + main mark dark for contrast, still using brand palette -->
      <polygon
        points="32,14 46,23 46,41 32,50 18,41 18,23"
        fill="none"
        stroke="#0d1117"
        stroke-width="2"
        opacity="1"
      />

      <g transform="translate(32, 31)">
        <g stroke="#0d1117" stroke-width="3" stroke-linecap="round" fill="none">
          <path d="M-6,-9 L6,9" />
          <path d="M-2,-9 C-2,-6 2,-3 5,-2" />
          <path d="M2,9 C2,6 -2,3 -5,2" />
        </g>
        <g stroke="#f0f6fc" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.9">
          <path d="M-6,-9 L6,9" />
          <path d="M-2,-9 C-2,-6 2,-3 5,-2" />
          <path d="M2,9 C2,6 -2,3 -5,2" />
        </g>
      </g>

      <circle cx="32" cy="16" r="2.5" fill="#0d1117"/>
      <circle cx="44" cy="40" r="2.5" fill="#8b949e"/>
      <circle cx="20" cy="40" r="2.5" fill="#8b949e"/>
    </g>

    <!-- WORDMARK (light mode: dark text for readability, same palette) -->
    <g transform="translate(88, 0)">
      <text
        x="0" y="50"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="30"
        font-weight="650"
        letter-spacing="-0.6"
        fill="#0d1117"
      >
        Alephdraad
      </text>
    </g>

  </g>
</svg>
