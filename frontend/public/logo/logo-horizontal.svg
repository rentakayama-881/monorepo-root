<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Brand gradient (same palette) -->
    <linearGradient id="grad-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <!-- Global shadow/glow for the whole logo (LIGHT mode) -->
    <filter id="firmDeepShadowLight" x="-140%" y="-140%" width="380%" height="380%">
      <!-- crisp anchor -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.9" result="s0"/>
      <feOffset in="s0" dx="0" dy="1" result="s0o"/>
      <feFlood flood-color="#000000" flood-opacity="0.22" result="s0c"/>
      <feComposite in="s0c" in2="s0o" operator="in" result="shadow0"/>

      <!-- indigo glow stack -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.2" result="g1"/>
      <feOffset in="g1" dx="0" dy="1" result="g1o"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.22" result="g1c"/>
      <feComposite in="g1c" in2="g1o" operator="in" result="glow1"/>

      <feGaussianBlur in="SourceAlpha" stdDeviation="4.2" result="g2"/>
      <feOffset in="g2" dx="0" dy="2" result="g2o"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.16" result="g2c"/>
      <feComposite in="g2c" in2="g2o" operator="in" result="glow2"/>

      <feGaussianBlur in="SourceAlpha" stdDeviation="7" result="g3"/>
      <feOffset in="g3" dx="0" dy="3" result="g3o"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.10" result="g3c"/>
      <feComposite in="g3c" in2="g3o" operator="in" result="glow3"/>

      <!-- soft white highlight haze -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.6" result="h1"/>
      <feOffset in="h1" dx="0" dy="0" result="h1o"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.10" result="h1c"/>
      <feComposite in="h1c" in2="h1o" operator="in" result="highlight"/>

      <feMerge>
        <feMergeNode in="glow3"/>
        <feMergeNode in="glow2"/>
        <feMergeNode in="glow1"/>
        <feMergeNode in="shadow0"/>
        <feMergeNode in="highlight"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Extra glow for text so the wordmark pops -->
    <filter id="textGlowLight" x="-180%" y="-180%" width="460%" height="460%">
      <!-- outer indigo glow -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.4" result="tg1"/>
      <feOffset in="tg1" dx="0" dy="1" result="tg1o"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.35" result="tg1c"/>
      <feComposite in="tg1c" in2="tg1o" operator="in" result="tGlow1"/>

      <feGaussianBlur in="SourceAlpha" stdDeviation="5.2" result="tg2"/>
      <feOffset in="tg2" dx="0" dy="2" result="tg2o"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.18" result="tg2c"/>
      <feComposite in="tg2c" in2="tg2o" operator="in" result="tGlow2"/>

      <!-- tiny dark anchor (very subtle, not “black text”) -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.9" result="ts0"/>
      <feOffset in="ts0" dx="0" dy="1" result="ts0o"/>
      <feFlood flood-color="#000000" flood-opacity="0.12" result="ts0c"/>
      <feComposite in="ts0c" in2="ts0o" operator="in" result="tShadow"/>

      <feMerge>
        <feMergeNode in="tGlow2"/>
        <feMergeNode in="tGlow1"/>
        <feMergeNode in="tShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#firmDeepShadowLight)">
    <!-- ICON -->
    <g transform="translate(8, 8)">
      <circle cx="32" cy="32" r="22" fill="none" stroke="url(#grad-silver)" stroke-width="2.5"/>
      <circle cx="32" cy="32" r="14" fill="none" stroke="#8b949e" stroke-width="1" opacity="0.45"/>

      <polygon
        points="32,14 46,23 46,41 32,50 18,41 18,23"
        fill="none"
        stroke="#0d1117"
        stroke-width="2"
        opacity="0.9"
      />

      <g transform="translate(32, 31)">
        <g stroke="#0d1117" stroke-width="3" stroke-linecap="round" fill="none">
          <path d="M-6,-9 L6,9" />
          <path d="M-2,-9 C-2,-6 2,-3 5,-2" />
          <path d="M2,9 C2,6 -2,3 -5,2" />
        </g>
        <g stroke="#f0f6fc" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.95">
          <path d="M-6,-9 L6,9" />
          <path d="M-2,-9 C-2,-6 2,-3 5,-2" />
          <path d="M2,9 C2,6 -2,3 -5,2" />
        </g>
      </g>

      <circle cx="32" cy="16" r="2.5" fill="#0d1117"/>
      <circle cx="44" cy="40" r="2.5" fill="#8b949e"/>
      <circle cx="20" cy="40" r="2.5" fill="#8b949e"/>
    </g>

    <!-- WORDMARK (NOT black) -->
    <g transform="translate(88, 0)">
      <text
        x="0"
        y="50"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="30"
        font-weight="650"
        letter-spacing="-0.6"
        fill="#6366f1"
        filter="url(#textGlowLight)"
      >
        Alephdraad
      </text>
    </g>
  </g>
</svg>
