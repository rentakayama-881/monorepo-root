<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- BRAND gradient -->
    <linearGradient id="grad-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <!-- ICON SHADOW (soft, light mode) -->
    <filter id="iconShadowLight" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="i1"/>
      <feOffset in="i1" dx="0" dy="1" result="i1o"/>
      <feFlood flood-color="#000000" flood-opacity="0.22"/>
      <feComposite in2="i1o" operator="in"/>

      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="i2"/>
      <feOffset in="i2" dx="0" dy="2"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.18"/>
      <feComposite operator="in"/>

      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- HEAVY TEXT GLOW (LIKE YOUR SCREENSHOT) -->
    <filter id="textGlowUltra" x="-300%" y="-300%" width="700%" height="700%">
      <!-- layer 1: sharp core -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="t0"/>
      <feOffset in="t0" dx="0" dy="1" result="t0o"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.9"/>
      <feComposite in2="t0o" operator="in" result="c0"/>

      <!-- layer 2 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="t1"/>
      <feOffset in="t1" dx="0" dy="1"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.6"/>
      <feComposite operator="in" result="c1"/>

      <!-- layer 3 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="t2"/>
      <feOffset in="t2" dx="0" dy="2"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.35"/>
      <feComposite operator="in" result="c2"/>

      <!-- layer 4 -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="9" result="t3"/>
      <feOffset in="t3" dx="0" dy="3"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.22"/>
      <feComposite operator="in" result="c3"/>

      <!-- layer 5: outer haze -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="t4"/>
      <feOffset in="t4" dx="0" dy="4"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.15"/>
      <feComposite operator="in" result="c4"/>

      <feMerge>
        <feMergeNode in="c4"/>
        <feMergeNode in="c3"/>
        <feMergeNode in="c2"/>
        <feMergeNode in="c1"/>
        <feMergeNode in="c0"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ICON -->
  <g transform="translate(8, 8)" filter="url(#iconShadowLight)">
    <circle cx="32" cy="32" r="22" fill="none" stroke="url(#grad-silver)" stroke-width="2.5"/>
    <circle cx="32" cy="32" r="14" fill="none" stroke="#8b949e" stroke-width="1" opacity="0.45"/>

    <polygon
      points="32,14 46,23 46,41 32,50 18,41 18,23"
      fill="none"
      stroke="#0d1117"
      stroke-width="2"
      opacity="0.9"
    />

    <g transform="translate(32, 31)">
      <g stroke="#0d1117" stroke-width="3" stroke-linecap="round" fill="none">
        <path d="M-6,-9 L6,9" />
        <path d="M-2,-9 C-2,-6 2,-3 5,-2" />
        <path d="M2,9 C2,6 -2,3 -5,2" />
      </g>
      <g stroke="#f0f6fc" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.95">
        <path d="M-6,-9 L6,9" />
        <path d="M-2,-9 C-2,-6 2,-3 5,-2" />
        <path d="M2,9 C2,6 -2,3 -5,2" />
      </g>
    </g>

    <circle cx="32" cy="16" r="2.5" fill="#0d1117"/>
    <circle cx="44" cy="40" r="2.5" fill="#8b949e"/>
    <circle cx="20" cy="40" r="2.5" fill="#8b949e"/>
  </g>

  <!-- TEXT -->
  <g transform="translate(88, 0)">
    <text
      x="0"
      y="50"
      font-family="Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-size="30"
      font-weight="650"
      letter-spacing="-0.6"
      fill="#6366f1"
      filter="url(#textGlowUltra)"
    >
      Alephdraad
    </text>
  </g>
</svg>
