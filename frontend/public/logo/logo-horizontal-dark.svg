<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <!--
    Alephdraad Logo Horizontal - Dark Mode
    Brand lockup with icon and text
    Colors: Gray (#8B949E, #C9D1D9) + Claude Orange (#DA7756)
  -->
  <defs>
    <linearGradient id="grad-horiz-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B949E"/>
      <stop offset="50%" stop-color="#DA7756"/>
      <stop offset="100%" stop-color="#C9D1D9"/>
    </linearGradient>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="320" height="80" fill="transparent"/>
  
  <!-- Icon Section (scaled 64x64 centered in 80x80 area) -->
  <g transform="translate(8, 8)">
    <!-- Outer Ring -->
    <circle cx="32" cy="32" r="22" fill="none" stroke="url(#grad-horiz-dark)" stroke-width="2"/>
    
    <!-- Inner Ring -->
    <circle cx="32" cy="32" r="14" fill="none" stroke="#8B949E" stroke-width="1" opacity="0.4"/>
    
    <!-- Hexagon -->
    <polygon 
      points="32,14 46,23 46,41 32,50 18,41 18,23" 
      fill="none" 
      stroke="url(#grad-horiz-dark)" 
      stroke-width="1.5"
      opacity="0.7"
    />
    
    <!-- Aleph Symbol -->
    <g transform="translate(32, 31)">
      <path d="M-6,-9 L6,9" fill="none" stroke="#C9D1D9" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M-2,-9 C-2,-6 2,-3 5,-2" fill="none" stroke="#DA7756" stroke-width="2" stroke-linecap="round"/>
      <path d="M2,9 C2,6 -2,3 -5,2" fill="none" stroke="#DA7756" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Three Service Nodes -->
    <circle cx="32" cy="16" r="2.5" fill="#DA7756"/>
    <circle cx="44" cy="40" r="2.5" fill="#C9D1D9"/>
    <circle cx="20" cy="40" r="2.5" fill="#8B949E"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(88, 0)">
    <!-- Brand Name -->
    <text 
      x="0" 
      y="45" 
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
      font-size="28" 
      font-weight="600" 
      fill="#C9D1D9"
      letter-spacing="-0.5"
    >
      Aleph<tspan fill="#DA7756">draad</tspan>
    </text>
    
    <!-- Tagline -->
    <text 
      x="0" 
      y="62" 
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
      font-size="11" 
      font-weight="400" 
      fill="#8B949E"
      letter-spacing="0.5"
    >
      Community · Escrow · AI
    </text>
  </g>
</svg>
