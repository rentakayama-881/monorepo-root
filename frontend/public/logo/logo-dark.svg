<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!--
    Alephdraad Logo - Dark Mode
    Mathematical Foundation: Golden Ratio (φ = 1.618)
    Colors: Gray (#8B949E, #C9D1D9) + Claude Orange (#DA7756)
  -->
  <defs>
    <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B949E"/>
      <stop offset="50%" stop-color="#DA7756"/>
      <stop offset="100%" stop-color="#C9D1D9"/>
    </linearGradient>
    <linearGradient id="grad-orange-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8896A"/>
      <stop offset="100%" stop-color="#DA7756"/>
    </linearGradient>
    <radialGradient id="center-glow-dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#DA7756" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8B949E"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0D1117"/>
  
  <!-- Outer Ring - R1 = 140px (Golden Ratio base) -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#grad-dark)" stroke-width="5" filter="url(#glow)"/>
  
  <!-- Second Ring - R2 = R1/φ = 86.5px -->
  <circle cx="200" cy="200" r="86.5" fill="none" stroke="#8B949E" stroke-width="2" opacity="0.4"/>
  
  <!-- Third Ring - R3 = R2/φ = 53.5px -->
  <circle cx="200" cy="200" r="53.5" fill="none" stroke="#8B949E" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Hexagon - 6-fold symmetry -->
  <polygon 
    points="200,115 273.3,157.5 273.3,242.5 200,285 126.7,242.5 126.7,157.5" 
    fill="none" 
    stroke="url(#grad-dark)" 
    stroke-width="2.5"
    opacity="0.8"
  />
  
  <!-- Inner Hexagon - scaled by 1/φ -->
  <polygon 
    points="200,147 245.3,175.3 245.3,224.7 200,253 154.7,224.7 154.7,175.3" 
    fill="none" 
    stroke="#DA7756" 
    stroke-width="1.5"
    opacity="0.5"
  />
  
  <!-- Aleph Symbol (א) - stylized geometric version -->
  <g transform="translate(200, 195)" filter="url(#glow)">
    <!-- Main diagonal stroke -->
    <path 
      d="M-22,-35 L22,35" 
      fill="none" 
      stroke="#C9D1D9" 
      stroke-width="6" 
      stroke-linecap="round"
    />
    <!-- Upper arm -->
    <path 
      d="M-8,-35 C-8,-25 8,-15 18,-10" 
      fill="none" 
      stroke="#DA7756" 
      stroke-width="5" 
      stroke-linecap="round"
    />
    <!-- Lower arm -->
    <path 
      d="M8,35 C8,25 -8,15 -18,10" 
      fill="none" 
      stroke="#DA7756" 
      stroke-width="5" 
      stroke-linecap="round"
    />
  </g>
  
  <!-- Three Service Nodes (Forum, Escrow, AI) -->
  <circle cx="200" cy="120" r="10" fill="#DA7756"/>
  <circle cx="262" cy="232" r="10" fill="#C9D1D9"/>
  <circle cx="138" cy="232" r="10" fill="#8B949E"/>
  
  <!-- Connection Lines to center -->
  <line x1="200" y1="130" x2="200" y2="155" stroke="#DA7756" stroke-width="2" opacity="0.6"/>
  <line x1="254" y1="226" x2="222" y2="205" stroke="#C9D1D9" stroke-width="2" opacity="0.6"/>
  <line x1="146" y1="226" x2="178" y2="205" stroke="#8B949E" stroke-width="2" opacity="0.6"/>
  
  <!-- Fibonacci Spiral hint (subtle) -->
  <path 
    d="M200,200 
       C200,170 220,150 250,150 
       C290,150 310,180 310,220 
       C310,275 265,320 200,320"
    fill="none" 
    stroke="#DA7756" 
    stroke-width="1.5" 
    stroke-dasharray="4 6"
    opacity="0.3"
  />
  
  <!-- Phi watermark -->
  <text x="340" y="370" fill="#8B949E" font-family="Georgia, serif" font-size="24" font-style="italic" opacity="0.3">φ</text>
</svg>
