<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#57606A"/>
      <stop offset="50%" stop-color="#DA7756"/>
      <stop offset="100%" stop-color="#8B949E"/>
    </linearGradient>

    <filter id="lampGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8" result="hardGlow"/>
      
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="softGlow"/>
      
      <feFlood flood-color="#DA7756" result="glowColor"/>
      
      <feComposite in="glowColor" in2="hardGlow" operator="in" result="coloredHardGlow"/>
      <feComposite in="glowColor" in2="softGlow" operator="in" result="coloredSoftGlow"/>

      <feMerge>
        <feMergeNode in="coloredSoftGlow" result="ambient" /> 
        <feMergeNode in="coloredHardGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#lampGlow)">
    
    <circle cx="32" cy="32" r="22" fill="none" stroke="url(#grad-icon)" stroke-width="2"/>

    <circle cx="32" cy="32" r="14" fill="none" stroke="#8B949E" stroke-width="1" opacity="0.6"/>

    <polygon
      points="32,14 46,23 46,41 32,50 18,41 18,23"
      fill="none"
      stroke="url(#grad-icon)"
      stroke-width="1.5"
      opacity="0.8"
    />

    <g transform="translate(32, 31)">
      <path
        d="M-6,-9 L6,9"
        fill="none"
        stroke="#57606A"
        stroke-width="2.5"
        stroke-linecap="round"
      />
      <path
        d="M-2,-9 C-2,-6 2,-3 5,-2"
        fill="none"
        stroke="#DA7756"
        stroke-width="2"
        stroke-linecap="round"
      />
      <path
        d="M2,9 C2,6 -2,3 -5,2"
        fill="none"
        stroke="#DA7756"
        stroke-width="2"
        stroke-linecap="round"
      />
    </g>

    <circle cx="32" cy="16" r="2.5" fill="#DA7756"/>
    <circle cx="44" cy="40" r="2.5" fill="#57606A"/>
    <circle cx="20" cy="40" r="2.5" fill="#8B949E"/>
  </g>
</svg>
