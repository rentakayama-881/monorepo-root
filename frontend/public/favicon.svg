<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!--
    AIvalid Favicon (32x32)
    Optimized for browser tabs
    Colors: Gray (#57606A) + Claude Orange (#DA7756)
  -->
  <defs>
    <linearGradient id="fav-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#57606A"/>
      <stop offset="50%" stop-color="#DA7756"/>
      <stop offset="100%" stop-color="#8B949E"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#F6F8FA" rx="6"/>
  
  <!-- Outer Ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#fav-grad)" stroke-width="1.5"/>
  
  <!-- Hexagon hint -->
  <polygon 
    points="16,7 23,11.5 23,20.5 16,25 9,20.5 9,11.5" 
    fill="none" 
    stroke="url(#fav-grad)" 
    stroke-width="1"
    opacity="0.5"
  />
  
  <!-- Aleph Symbol - super simplified -->
  <g transform="translate(16, 15.5)">
    <path d="M-4,-5.5 L4,5.5" fill="none" stroke="#57606A" stroke-width="2" stroke-linecap="round"/>
    <path d="M-1,-5.5 C-1,-4 1,-2 3,-1" fill="none" stroke="#DA7756" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M1,5.5 C1,4 -1,2 -3,1" fill="none" stroke="#DA7756" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
